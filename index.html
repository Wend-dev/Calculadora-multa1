<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Multa Contratual</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Chakra Petch", sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            background-color: #414141;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.7s ease;
        }
        h2 {
            margin-bottom: 25px;
            font-size: 22px;
            text-align: center;
            color: #ff3399;
            animation: fadeIn 1s ease;
            
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f7f7f7;
        }
        input[type="number"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 25px;
            border: 2px solid #ff3399;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: px; 
            transition: all 0.3s ease;
        }
        button {
            font-family: "Chakra Petch", sans-serif;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ff3399;;
            border-radius: 5px;
            background-color: #5e5e5e;
            color: #fff;
            background-color: #ff3399;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }
        input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 7px rgba(238, 255, 0, 0.8);
            outline: none;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }
       
        button:hover {
            background-color: #ffcc00;
            color: #333;
            transform: translateY(-2px);
            
        }
        button:active {
            transform: translateY(0);
        }
        #resultado {
            text-align: center;
            margin-top: 20px;
            color: #ffcc00;
            font-weight: bold;
            opacity: 0;

        }
        .loading-bar {
            display: none;
            margin: 10px auto;
            height: 5px;
            width: 100%;
            background-color: #ff3399;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .loading-bar:after {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background-color: #ffcc00;
            animation: loading 0.5s linear forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CALCULADORA DE MULTA CONTRATUAL</h2>
        <label for="valorMensalidade">Valor da mensalidade (R$):</label>
        <input type="number" id="valorMensalidade" placeholder="Ex: 41.90" step="0.01">
        
        <label for="mesesFaltantes">Quantidade de meses faltantes:</label>
        <input type="number" id="mesesFaltantes" placeholder="Ex: 6" min="0">

        <label>
            <input type="checkbox" id="contratoCAADF"> Contrato CAADF?
        </label>

        <button onclick="calcularMulta()">CALCULAR MULTA</button>

        <div class="loading-bar" id="loadingBar"></div>

        <h3 id="resultado"></h3>
    </div>

    <script>
        function calcularMulta() {
            var valorMensalidade = parseFloat(document.getElementById("valorMensalidade").value);
            var mesesFaltantes = parseInt(document.getElementById("mesesFaltantes").value);
            var contratoCAADF = document.getElementById("contratoCAADF").checked;
            var resultadoEl = document.getElementById("resultado");
            var loadingBar = document.getElementById("loadingBar");

            resultadoEl.style.opacity = 0; 

            // Mostrar a barra de carregamento
            loadingBar.style.display = 'block';

            setTimeout(function() {
                // Verificar se os valores são válidos
                if (isNaN(valorMensalidade) || valorMensalidade <= 0 || isNaN(mesesFaltantes) || mesesFaltantes < 0) {
                    resultadoEl.innerText = "Algo está errado, insira valores válidos.";
                    resultadoEl.style.opacity = 1;
                    loadingBar.style.display = 'none';
                    return;
                }

                // Definir total de meses com base no contrato CAADF
                var totalMesesContrato = contratoCAADF ? 12 : 13;

                if (mesesFaltantes > totalMesesContrato) {
                    resultadoEl.innerText = "Os meses faltantes não podem exceder o total de meses do contrato (" + totalMesesContrato + ").";
                    resultadoEl.style.opacity = 1;
                    loadingBar.style.display = 'none';
                    return;
                }

                // Total das mensalidades restantes
                var totalMensalidadesRestantes = valorMensalidade * mesesFaltantes;

                // Cálculo da multa
                var multa = totalMensalidadesRestantes * 0.80;
                var diferenca = totalMensalidadesRestantes - multa;

                // Exibir o resultado
                resultadoEl.innerText = "Multa a ser paga: R$ " + diferenca.toFixed(2);
                resultadoEl.style.opacity = 1;

                // Esconder a barra de carregamento
                loadingBar.style.display = 'none';
            }, 600); // Simulação de tempo de carregamento
        }
    </script>
</body>
</html>
